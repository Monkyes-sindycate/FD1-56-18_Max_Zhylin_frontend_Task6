<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>color_block_table</title>
<style type="text/css">
	html, body {
	width: 100%; 
	height: 100%;
	margin: 0;
	padding: 0;
	}
	table{
	border-collapse: collapse;
	width: 100%;
	height: 100%;
	}
	.header{
	background:yellow;
	}
	.center_block1_1{
	background:green;
	}
	.center_block1_2{
	background:blue;
	}
	.center_block2_1{
	background:orange;
	}
	.center_block2_3{
	background:magenta;
	}
	.center_block2_2{
	background:red;
	}
	.footer{
	background:cyan;
	}
	
</style>
</head>
<body>
<table>
	<tr>
		<td colspan="6" class="header"></td>
	</tr>
	<tr>
		<td colspan="3" class="center_block1_1"></td>
		<td colspan="3" class="center_block1_2"></td>
	</tr>
	<tr>
		<td colspan="2" class="center_block2_1"></td>
		<td colspan="2" class="center_block2_2"></td>
		<td colspan="2" class="center_block2_3"></td>
	</tr>
	<tr >
	<td colspan="6" class="footer"></td>
	</tr>
	
</table>
</body>
</html>
